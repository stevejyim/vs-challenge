<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vivid Seat Challenge</title>
	<link href='https://fonts.googleapis.com/css?family=Raleway:300,400,400italic,500,600,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="main.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	<script src="script.js"></script>
</head>
<body>
	<div class="main-part">
		<div class="goal">
			$<span class="amt-left"></span>still needed for this project
		</div>
		<div class="arrow-down"></div>

		<div class="module-container">
			<section class="progress-bar-container">
				<div class="progress-bar"></div>
			</section>

			<section class="text-container">
				<div class="days-left">
					<span class="days-left-text">
						Only <span class="number-days-left">5 </span>days left
					</span>
					to fund this project.
				</div>
				<div>
					Join the <strong>42</strong> other donors who have already supported this project.  Every dollar helps.
				</div> 

				<div class="pay-box">
					<input type="text" class='donation-amt' name="donation-amt" value="50">
					<span class="currencyinput">$</span>
					<input type="submit" class="give-now" value="Give Now">
				</div>
				<a class="reason" href="">Why give $50?</a>
			</section>
		</div>

		<a href="" class='btn'>Save for later</a>
		<a href="" class='btn share'>Tell your friends</a>
	</div>

</body>
</html>
